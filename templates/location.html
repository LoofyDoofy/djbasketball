<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basketball Club</title>
  <link rel="stylesheet" href="../static/styles5.css">
  <link rel="stylesheet" href="../static/navbar.css">
  <script
  src="https://code.jquery.com/jquery-2.1.4.js"
  integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4="
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lora:ital@1&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
    <header>
      <nav class="navbar">
        <div class="brand-title align-self-start">DJ Basketball</div>
        <a href="#" class="toggle-button">
          <span class="bars"></span>
          <span class="bars"></span>
          <span class="bars"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="people.html">People</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="#" class="current">Location</a></li>
            <li><a href="askme.html">Ask Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <button type="button" name="button" id="location-button" onclick="locationget()">Get Location</button>
      <div id="output">
        <p>Your location latitude is <span id="lat"></span></p>
        <p>Your location longitude is <span id="long"></span></p>
      </div>
      <iframe
  width="450"
  height="250"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/search?key=AIzaSyALHka4SsQQg7_Uh6mUqS7WhQhXRbO2tyc&q=basketball+courts+in+singapore" allowfullscreen>
</iframe>
    </section>

    <script type="text/javascript">
        function locationget() {
          const successCallback = (position) => {
            console.log(position);
            console.log(position["coords"]["latitude"]);
            document.getElementById("lat").innerText = position["coords"]["latitude"];
            console.log(position["coords"]["longitude"]);
            document.getElementById("long").innerText = position["coords"]["longitude"];
          };

          const errorCallback = (error) => {
            console.error(error);
            document.write(error["message"]); // print user deny
          };

          navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
            enableHighAccuracy: true
          });

        }

    </script>
    <script type="text/javascript" src="../static/navbar.js"></script>
  </body>
</html>
